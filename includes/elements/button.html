<div class="flex overflow-hidden relative justify-center items-center p-1 rounded-full border border-gray-200 duration-300 ease-out group">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 w-[200px] rounded-full group-hover:opacity-100 opacity-0 blur-sm duration-300 ease-out scale-100 h-[200px] -translate-y-1/2 origin-center">
        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-indigo-400 via-teal-300 to-blue-600 rounded-full group-hover:animate-spin"></span>
    </div>
    
    <a class="inline-flex z-10 justify-center px-3.5 py-2.5 text-sm font-semibold text-white bg-gray-900 rounded-full shadow-sm shadow-xl group hover:bg-black" href="{ link }">
        <span>{text}</span>
    </a>
</div>
