<div class="mt-10">
    <div class="flex flex-col lg:mx-auto lg:max-w-6xl lg:px-8">
        <div class="flex justify-between items-start pb-16 mt-5">
            <div class="relative">
                <h2 class="inline-flex relative items-center text-2xl font-extrabold text-gray-900 giarek lg:text-3xl">
                    <span class="{icon_class}"></span>
                    <span>{title}<span class="ml-1 text-gray-900">*</span></span>
                </h2>
                <p class="text-sm text-gray-500">
                    {description}
                </p>
            </div>
            <a href="{link_href}" class="inline-block px-4 py-2.5 mt-5 text-sm font-semibold text-white bg-gray-900 rounded-full shadow-sm hover:bg-gray-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">{link_text}</a>
        </div>
        <div class="relative w-full">
            <div class="relative z-20 p-2 -m-2 rounded-xl ring-1 ring-inset bg-gray-900/5 ring-gray-900/5 lg:-m-2 lg:rounded-2xl lg:p-2">
                <img class="w-full h-auto rounded-lg" src="{image}" alt="Authentication Screenshot">
            </div>
        </div>
    </div>
</div>
