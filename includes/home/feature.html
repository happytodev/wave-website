<div class="relative">
    <div class="flex flex-col lg:flex-row lg:mx-auto lg:max-w-6xl lg:px-8 lg:gap-24">
        <div class="relative w-full max-w-2xl px-6 mx-auto lg:w-1/3 lg:max-w-none lg:mx-0 lg:px-0 scroll-pt-20">
            <div class="sticky top-0 flex flex-col items-start justify-center h-full mt-6 ">
                <h2 class="relative inline-flex items-center text-2xl font-extrabold text-gray-900 dark:text-neutral-100 md:text-3xl giarek lg:text-4xl" style="scroll-padding-top: 80px;">
                    <span class="ml-1.5">{title}</span>
                </h2>
                <p class="my-4 text-sm text-gray-500 dark:text-neutral-400">
                    {description}
                </p>
                <div class="relative hidden md:block">
                    <a href="{link_href}" class="flex items-center px-5 py-2 text-sm font-medium text-white bg-gray-900 rounded-full dark:bg-neutral-100 dark:text-neutral-900 focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 focus:ring-offset-gray-100">
                        <span>{link_text}</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="relative w-full pl-5 mt-4 md:mt-12 lg:pl-0 lg:w-1/2 lg:mt-0">
            <div class="relative h-auto lg:h-[580px] w-auto">
                <img class="relative block w-auto h-auto shadow-xl dark:hidden rounded-l-xl ring-1 ring-black ring-opacity-5 lg:rounded-xl lg:left-0 lg:h-full lg:w-auto lg:max-w-none" src="{image}" alt="Authentication Screenshot">
                <img class="relative hidden w-auto h-auto shadow-xl dark:block rounded-l-xl ring-1 ring-black ring-opacity-5 lg:rounded-xl lg:left-0 lg:h-full lg:w-auto lg:max-w-none" src="{dark_image}" alt="Authentication Screenshot">
            </div>
        </div>
    </div>
</div>
