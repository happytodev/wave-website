<div class="relative">
    <div class="flex flex-row-reverse lg:mx-auto lg:max-w-6xl lg:px-8 lg:gap-16">
        <div class="px-4 mx-auto w-1/3 max-w-xl sm:px-6 lg:max-w-none lg:mx-0 lg:px-0">
            <div class="flex flex-col justify-center items-start pr-3 mt-6 h-full">
                <h2 class="inline-flex relative items-center text-3xl font-extrabold text-gray-900 giarek lg:text-4xl">
                    <span class="{icon_class}"></span>
                    <span class="ml-1.5">{title}</span>
                </h2>
                <p class="mt-4 text-sm text-gray-500">
                    {description}
                </p>
                <a href="{link_href}" class="inline-block px-4 py-2.5 mt-5 text-sm font-semibold text-white bg-gray-900 rounded-full shadow-sm hover:bg-gray-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">{link_text}</a>
            </div>
        </div>
        <div class="relative mt-12 w-1/2 sm:mt-16 lg:mt-0">
            <div class="relative h-[580px] w-auto flex flex-col jusitfy-end items-end">
                <img class="relative w-auto h-full rounded-xl ring-1 ring-black ring-opacity-5 shadow-xl lg:left-0 lg:h-full lg:w-auto lg:max-w-none" src="{image}" alt="Authentication Screenshot">
            </div>
        </div>
    </div>
</div>
