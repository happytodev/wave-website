<div 
    id="docs-sidebar"
    :class="{ 'translate-x-0  bg-white/90 md:bg-transparent': leftSidebar, 'md:-translate-x-0 -translate-x-full': !leftSidebar }"
    class="fixed md:sticky flex-shrink-0 top-0 md:top-[56px] z-[101] md:left-auto left-0 text-white md:-ml-0.5 h-full w-full md:w-56"
    x-cloak>
    
    
    
    <div id="left-sidebar" class="overflow-scroll ease-out duration-300 px-5 pt-5 md:pt-8 pr-5 pb-16 h-full min-h-screen sm:h-screen md:pl-0.5 no-scrollbar">

        <div class="relative flex flex-col md:hidden text-neutral-900">
            <h4 class="mb-3 text-xs font-semibold leading-6 text-gray-400">Menu</h4>
            <nav class="relative w-full space-y-2">
                <a href="{ url('/') }"
                    :class="{ 'text-white bg-neutral-800 dark:bg-neutral-100 dark:text-neutral-900' : route == removeQueryParams($el.getAttribute('href')), 'text-neutral-700 dark:text-neutral-400 dark:hover:text-black hover:text-black border border-neutral-200 hover:bg-neutral-200' : route != removeQueryParams($el.getAttribute('href')) }"
                    class="relative flex items-center w-full gap-2 px-3 py-2 text-xs font-medium rounded-md group focus:outline-none focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-75 focus-visible:ring-inset focus-visible:ring-2 focus-visible:ring-primary-400">
                    <svg class="z-20 flex-shrink-0 w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="none" d="M0 0h256v256H0z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M16 216h224M152 216v-64h-48v64M40 116.69V216M216 216v-99.31M24 132.69l98.34-98.35a8 8 0 0 1 11.32 0L232 132.69"/></svg>
                    <span class="relative truncate">Home</span>
                </a>
                <a href="{ url('/themes') }"
                    :class="{ 'text-white bg-neutral-800 dark:bg-neutral-100 dark:text-neutral-900' : route == removeQueryParams($el.getAttribute('href')), 'text-neutral-700 dark:text-neutral-400 dark:hover:text-black hover:text-black border border-neutral-200 hover:bg-neutral-200' : route != removeQueryParams($el.getAttribute('href')) }"
                    class="relative flex items-center w-full gap-2 px-3 py-2 text-xs font-medium rounded-md group focus:outline-none focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-75 focus-visible:ring-inset focus-visible:ring-2 focus-visible:ring-primary-400">
                    <svg class="z-20 flex-shrink-0 w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="none" d="M0 0h256v256H0z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="m208 139.48-79.83 79.83a16 16 0 0 1-22.63 0l-84.85-84.85a16 16 0 0 1 0-22.63L116.52 16 232 131.48Z"/><circle cx="124" cy="116" r="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M109.86 101.86 39.99 32M248 208a16 16 0 0 1-32 0c0-16 16-40 16-40s16 24 16 40Z"/></svg>
                    <span class="relative truncate">Themes</span>
                </a>
                <a href="{ url('/docs') }"
                    :class="{ 'text-white bg-neutral-800 dark:bg-neutral-100 dark:text-neutral-900' : route.includes('/docs'), 'text-neutral-700 dark:text-neutral-400 dark:hover:text-black hover:text-black border border-neutral-200 hover:bg-neutral-200' : !route.includes('/docs') }"
                    class="relative flex items-center w-full gap-2 px-2.5 py-2 text-xs font-medium rounded-md group focus:outline-none focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-75 focus-visible:ring-inset focus-visible:ring-2 focus-visible:ring-primary-400">
                    <svg class="z-20 flex-shrink-0 w-4 h-4 stroke-current" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.2496 7.75L7.74963 7.75M14.2496 11.25H9.74963M4.75 17.75H19.25M19.25 20.25V3.75C19.25 3.19772 18.8023 2.75 18.25 2.75H7.75C6.09315 2.75 4.75 4.09315 4.75 5.75V18.25C4.75 19.9069 6.09315 21.25 7.75 21.25H18.25C18.8023 21.25 19.25 20.8023 19.25 20.25Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span class="relative truncate">Documentation</span>
                </a>
            </nav>
            <h4 class="mt-5 mb-3 text-xs font-semibold leading-6 text-gray-400">Docs</h4>
        </div>

        <button @click="leftSidebar=false" class="absolute top-0 right-0 mr-5 p-1.5 rounded-md bg-neutral-100 mt-4 flex md:hidden items-center justify-center z-[999]">
            <svg class="w-4 h-4 fill-current text-neutral-950" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="none" d="M0 0h256v256H0z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24" d="M200 56 56 200M200 200 56 56"/></svg>
        </button>

        <include src="search.html"></include>
        <include src="docs-sidebar.html"></include>
    </div>
</div>
<div x-show="leftSidebar" @click="leftSidebar=false" class="fixed inset-0 z-20 w-screen h-screen bg-white bg-opacity-[95%]"></div>
